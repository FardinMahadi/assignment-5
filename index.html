<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/coin.png" />

    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lexand font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .lexend {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body class="lexend">
    <header class="fixed w-full flex flex-col border-b-2">
      <!-- navbar -->
      <nav class="bg-yellow-100 px-10 py-3">
        <div
          class="navbar container mx-auto flex-col sm:flex-row space-y-4 justify-between items-center"
        >
          <div>
            <button
              id="blog"
              class="btn font-bold bg-green-500 px-6 hover:bg-green-400"
            >
              Blog
            </button>
          </div>
          <div>
            <a class="btn btn-ghost text-xl hover:bg-transparent"
              ><img src="./assets/logo.png" /> Donate Bangladesh</a
            >
          </div>
          <div>
            <div class="flex flex-row text-gray-600 text-xl">
              <img src="./assets/coin.png" />&nbsp;
              <span id="balance">5500</span> &nbsp;BDT
            </div>
          </div>
        </div>
      </nav>
      <!-- buttons section -->
      <div class="py-3 mx-auto items-center justify-center space-x-5">
        <button class="btn font-bold px-6 bg-lime-300 hover:bg-lime-400">
          Donation
        </button>
        <button class="btn font-bold px-6 btn-outline">History</button>
      </div>
    </header>

    <script src="./js/index.js"></script>
  </body>
</html>
